<div class="center-container">
  <div class="image-background-container">
    <img [src]="backgroundSrc" alt="background" class="image-background" />
  </div>
  <div
    #centerOverlay
    class="center-overlay"
    (scroll)="onScroll($event)"
    [style.overflow-y]="fakeHoriScrolling ? 'hidden' : 'scroll'"
  >
    <div class="row">
      <h1 class="title-row-text">Tech Stack</h1>
      <img class="spacer-border" src="assets/graphics/stack.svg" />
    </div>
    <div class="skills-container">
      <div class="skills" *ngFor="let skill of skills">
        <img [src]="skill.asset" class="skill-icon" />

        <div class="skill-name">{{ skill.name }}</div>
      </div>
    </div>
    <div class="soft-skill-section">
      <div class="row">
        <h1 class="title-row-text">Soft Skills</h1>
        <img class="spacer-border" src="assets/graphics/zoom.svg" />
      </div>

      <div class="flowing-text-container">
        <svg width="100%" height="50%" viewBox="0 0 1098.72 89.55">
          <path
            id="curve"
            fill="transparent"
            d="M0.17,0.23c0,0,105.85,77.7,276.46,73.2s243.8-61.37,408.77-54.05c172.09,7.64,213.4,92.34,413.28,64.19"
          ></path>
          <text width="100%" style="transform: translate3d(0, 0, 0)">
            <textPath
              #flowingText
              id="flowing-text"
              alignment-baseline="top"
              startOffset="0"
              xlink:href="#curve"
            >
              Team player, fast learner, proactive solution seeker and more...
            </textPath>
          </text>
        </svg>
      </div>
    </div>
  </div>
  <img
    #snowboarder
    id="snowboarder"
    src="assets/graphics/snowboarder.png"
    [style.transform]="
      'translateX(' + offsetX + 'px) translateY(' + offsetY + 'px)'
    "
  />
</div>
